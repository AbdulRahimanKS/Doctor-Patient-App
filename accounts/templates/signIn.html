{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    .error-message {
       color: red;
       font-size: 0.875rem;
       margin-top: 5px;
   }
</style>

<body class="bg-light">
    <div class="sign-in p-4">
       <div class="d-flex align-items-start justify-content-between mb-4">
          <div>
             <span class="mdi mdi-account-circle-outline display-1 text-primary"></span>
             <h2 class="my-3 fw-bold">Let's Sign in</h2>
             <p class="text-muted mb-0">Welcome Back, You've<br>been missed!</p>
          </div>
       </div>
       <form method="POST" autocomplete="off" validate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlMobile" class="form-label mb-1">Mobile</label>
            <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlMobile">
               <span class="input-group-text bg-transparent rounded-0 border-0" id="mobile"><span class="mdi mdi-phone mdi-18px text-muted"></span></span>
               <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" name="mobile"
                  placeholder="Type your mobile" aria-label="Type your mobile" aria-describedby="mobile" value="{{mobile}}" required>
            </div>
            <div class="error-message" id="mobile-error" 
               style="display: {% if errors.mobile %} block {% else %} none {% endif %};">
               {{ errors.mobile }}
            </div>
         </div>
          <div class="mb-3">
             <label for="exampleFormControlPassword" class="form-label mb-1">Password</label>
             <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPassword">
                <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                   <span class="mdi mdi-lock-outline mdi-18px text-muted"></span></span>
                <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0" name="password"
                   placeholder="Type your password" aria-label="Type your password" aria-describedby="password" required>
             </div>
             <div class="error-message" id="password-error" 
               style="display: {% if errors.password %} block {% else %} none {% endif %};">
               {{ errors.password }}
            </div>
          </div>
          <div class="mt-5">
             <button type="submit" class="btn btn-info btn-lg w-100 rounded-4 mb-2">Login</button>
             <div class="d-flex justify-content-between mt-2">
                <a href="#" class="d-flex justify-content-end fs-8 text-primary">Forget Password?</a>
                <p class="text-muted text-end fs-8">Don't have an account? <a class="text-primary"
                      href="{% url 'sign_up' %}">Sign up</a></p>
             </div>
          </div>
       </form>
    </div>
    <!-- fixed-bottom -->
    {% comment %} <div class="footer fixed-bottom m-4">
       <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
          <hr class="col">
          <span>Or Continue With</span>
          <hr class="col">
       </div>
       <div class="d-flex gap-3">
          <a href="sign-in-email.html"
             class="btn btn-white btn-lg bg-white col d-flex align-items-center justify-content-center shadow-sm border">
             <i class="bi bi-google h4 mb-0 me-3"></i>Google</a>
          <a href="sign-in-email.html"
             class="btn btn-white btn-lg bg-white col d-flex align-items-center justify-content-center shadow-sm border">
             <i class="bi bi-apple h4 mb-0 me-3"></i>Apple</a>
       </div>
    </div> {% endcomment %}

{% endblock %}
